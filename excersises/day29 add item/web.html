<html>
    
    <head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<title>High Score Heaven</title>

</head>
    
    <body>
 <h1 align="center">Ajax ToDo Website</h1>
 <br>
     <div class="container-fluid">
     	<div class="row">
        	<div class="col-md-3"></div>
        	<div class="col-md-6"><input type="text" id="title" placeholder="title:"  class="form-control"></div>
            <div class="col-md-3"></div>
        </div><br>
        <div class="row">
        	<div class="col-md-3"></div>
        	<div class="col-md-6"><input type="text" id="description" placeholder="description:"  class="form-control"></div>
            <div class="col-md-3"></div>
        </div><br>
        <div class="row">
        	<div class="col-md-3"></div>
        	<div class="col-md-6"><input type="text" id="price" placeholder="price:"  class="form-control"></div>
            <div class="col-md-3"></div>
        </div><br>
        <div class="row">
        	<div class="col-md-3"></div>
        	<div class="col-md-6"><input type="text" id="imgUrl" placeholder="imgUrl"  class="form-control"></div>
            <div class="col-md-3"></div>
        </div><br>
        <div class="row">
        	<div class="col-md-3"></div>
        	<div class="col-md-6"><label><input type="checkbox" id="chBox"> completed </label></div>
            <div class="col-md-3"></div>
        </div><br> 
         <div class="row">
        	<div class="col-md-3"></div>
        	<div class="col-md-6">
        	<button type="button" class="btn btn-info" id="btnShow">Show Data</button>
<button type="button" class="btn btn-success" id="btnAdd">Add Data</button>
<!--
<button type="button" class="btn btn-warning" id="btnEdit">Edit Data</button>
<button type="button" class="btn btn-danger" id="btnDelete">Delete Data</button>
-->
        	</div>
            <div class="col-md-3"></div>
        </div>
        <hr>
        <div class="row">
        <div class="col-md-6 col-md-offset-3" >
           <div >
           <table class="table" id="output">
              <thead>
              <tr>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>ImageURL</th>
                  <th>Completed</th>
                  <th>My Functions</th>
                  </tr>
               </thead>
               </table>
            </div>
         </div>
    </div>
        </div>

       <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  
        <script src="pageweb.js"></script>
    </body>

</html>
